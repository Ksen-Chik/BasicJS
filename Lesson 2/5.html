<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(x, y) {
            return x + y;
        }
        function differ(x, y) {
            return x - y;
        }
        function multi(x, y) {
            return x * y;
        }
        function div(x, y) {
            return x / y;
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 1:
                    return sum(arg1, arg2);
                case 2:
                    return differ(arg1, arg2);
                case 3:
                    return multi(arg1, arg2);
                default:
                    return div(arg1, arg2);
            }
        }
        let argum1 = +prompt("введите первое число");
        let argum2 = +prompt("введите второе число");
        let operat = +prompt("введите 1 - если хотите получить сумму, 2 - разницу, 3 - умножение, любой другой символ приведет к делению");
        alert(mathOperation(argum1, argum2, operat));
    </script>
</body>

</html>
