<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(x, y) {
            return x + y;
        }
        function differ(x, y) {
            return x - y;
        }
        function multi(x, y) {
            return x * y;
        }
        function div(x, y) {
            return x / y;
        }
        alert(sum(2, 2));
        alert(differ(2, 2));
        alert(multi(2, 2));
        alert(div(2, 2));
    </script>
</body>

</html>
